{% extends 'base.html' %}

{% block content %}
<div style="display: grid; place-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h1 class="card-title" style="text-align: center;">Bienvenido de nuevo</h1>
        <form method="post">
            <div class="form-group">
                <label for="username" class="form-label">Usuario (Email)</label>
                <input type="email" class="form-control" id="username" name="username" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn--primary">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
